<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=0.5, user-scalable=yes">
    <title>Cambio Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-box">
                <h1>Cambio Score Tracker</h1>
            </div>
        </header>

        <main>
            <!-- Current Session Info -->
            <div class="session-info">
                <div class="session-number">
                    <span>Session: </span>
                    <span id="currentSession">1</span>
                </div>
            </div>

            <!-- Character Images and Score Input -->
            <div class="character-score-container">
                <div class="character-left">
                    <img src="images/mike_neutral.png" alt="Mike" id="mikeImage">
                </div>

                <div class="score-input-card">
                    <h2>Add New Round</h2>
                    <form id="scoreForm">
                        <div class="input-group">
                            <label for="mikeScore">Mike's Score</label>
                            <div class="input-with-toggle">
                                <input type="text" inputmode="numeric" pattern="-?[0-9]*" id="mikeScore" name="mikeScore" required>
                                <button type="button" class="btn-toggle-sign" data-input="mikeScore">+/-</button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="preetaScore">Preeta's Score</label>
                            <div class="input-with-toggle">
                                <input type="text" inputmode="numeric" pattern="-?[0-9]*" id="preetaScore" name="preetaScore" required>
                                <button type="button" class="btn-toggle-sign" data-input="preetaScore">+/-</button>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">Add New Round</button>
                    </form>
                </div>

                <div class="character-right">
                    <img src="images/preeta_neutral.png" alt="Preeta" id="preetaImage">
                </div>
            </div>

            <!-- New Session Button -->
            <div class="new-session-control">
                <button id="newSessionBtn" class="btn-secondary">Start New Session</button>
            </div>

            <!-- Game Statistics -->
            <div class="stats-card">
                <h2>Game Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="label">Session Delta:</span>
                        <span id="sessionDelta" class="value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Total Delta:</span>
                        <span id="totalDelta" class="value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Mike - Session:</span>
                        <span id="mikeSessionTotal" class="value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Preeta - Session:</span>
                        <span id="preetaSessionTotal" class="value">0</span>
                    </div>
                    <div class="stat-item highlight">
                        <span class="label">Mike - Overall:</span>
                        <span id="mikeOverallTotal" class="value">0</span>
                    </div>
                    <div class="stat-item highlight">
                        <span class="label">Preeta - Overall:</span>
                        <span id="preetaOverallTotal" class="value">0</span>
                    </div>
                </div>
            </div>

            <!-- Historical Rounds -->
            <div class="recent-rounds-card">
                <h2>Historical Rounds</h2>
                <div id="recentRounds" class="rounds-list"></div>
            </div>

            <!-- Data Management -->
            <div class="data-management">
                <h2>Data Management</h2>
                <div class="button-group">
                    <button id="exportBtn" class="btn-secondary">Export CSV</button>
                    <label for="importFile" class="btn-secondary">
                        Import CSV
                        <input type="file" id="importFile" accept=".csv" style="display: none;">
                    </label>
                    <button id="clearDataBtn" class="btn-danger">Clear All Data</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
